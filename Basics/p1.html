<body>
    <script>
     class  Sum{
             constructor(x,y){
                this.x1=x;
                this.y1=y;
              
             }
             calculate(){
                return this.x1 + this.y1
             }
        }


        class Calc extends Sum{
            
            constructor(a,b){
              super(a,b)
            }
           
        }

        let Add = new Calc(12,14);
        console.log("output = ",Add.calculate());
    
    </script>
